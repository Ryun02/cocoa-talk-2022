<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - CocoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:45</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span class="screen-header__position">
          <span class="screen-header__newalarm"></span>
          <span><i class="fas fa-cog fa-2x"></i></span>
        </span>
      </div>
    </header>

    <main class="chats-screen find-main">
      <div class="find-icons">
        <div class="find-icon__icon">
          <i class="fas fa-qrcode fa-2x"></i>
          <span>QR Code</span>
        </div>
        <div class="find-icon__icon">
          <i class="far fa-address-book fa-2x"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="find-icon__icon">
          <i class="fas fa-fingerprint fa-2x"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-icon__icon">
          <i class="far fa-envelope fa-2x"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="find-recommended-friends">
        <h6 class="find-recommended-friends__title">Recommended Friends</h6>
        <span class="find-recommended-friends__text">
          You have no recommended friends.
        </span>
      </div>

      <div class="find-openchat">
        <div>Open Chat</div>
        <div>
          <span>Go to Openchat Home</span>
          <span><i class="fas fa-chevron-right fa-xs"></i></span>
        </div>
      </div>

      <div class="open-chat">
        <div class="open-chat__column">
          <h5 class="open-chat__column-title">#BTS</h5>
          <h6 class="open-chat__column-tags">#BTS#ARMY#FRIENDS</h6>
          <div class="open-chat__column-viewer">
            <img src="screenshot/dogging.jpg" />
            <span class="open-chat__column-members">802 members</span>
            <div class="divider"></div>
            <span class="open-chat__column-status">Active</span>
          </div>
        </div>
        <div class="open-chat__column">
          <img src="screenshot/dogging.jpg" />
          <div class="open-chat__column-heart">
            <i class="fas fa-heart fa-xs"></i><span> 321</span>
          </div>
        </div>
      </div>

      <div class="open-chat">
        <div class="open-chat__column">
          <h5 class="open-chat__column-title">bts Gang</h5>
          <h6 class="open-chat__column-tags">#ENGLISH</h6>
          <div class="open-chat__column-viewer">
            <img src="screenshot/dogging.jpg" />
            <span class="open-chat__column-members">122 members</span>
            <div class="divider"></div>
            <span class="open-chat__column-status">Active</span>
          </div>
        </div>
        <div class="open-chat__column">
          <img src="screenshot/dogging.jpg" />
          <div class="open-chat__column-heart">
            <i class="fas fa-heart fa-xs"></i><span> 101</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__newalarm"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
