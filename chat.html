<!DOCTYPE html>
<html lang="kr">
  <head>
    <script
      src="https://kit.fontawesome.com/67daed6461.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/Gryun - CocoaTalk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:45</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="setting-screen__header">
      <div class="setting-screen__header-column">
        <a href="javascript:history.back();">
          <i class="fas fa-chevron-left icon-size__on-header"></i>
        </a>
      </div>

      <div class="setting-screen__header-column">
        <span>Gryun</span>
      </div>

      <div class="setting-screen__header-column">
        <span><i class="fas fa-search icon-size__on-header"></i></span>
        <span><i class="fas fa-bars icon-size__on-header"></i></span>
      </div>
    </header>
  </body>
</html>
